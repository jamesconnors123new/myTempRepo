                - Identities:
                  - TestID|MTA01_TC009
                  InstanceValues:
                    ClientNumberValue: IC0000001158
                    VehicleRegistrationNumber: DG61LXE
      ~Stages:
        - ~Stage:
            ~Activities:
              - ~Activity:
                  ~Label: SearchMotorForAGivenVRN
