      ~Stages:
        - ~Stage:
            ~Activities:

              - ~Activity:
#                  ~Label: CreateAgeasClientOnEis
                  ~Label: CreateClientOnEis
                  ~Role: >
                    Create a customer on EIS
                  ~Type: Act
                  ~Action: CreateClientOnEis

                  ~ControlData:
                    UserCredentials: *StandardEisUserCredentialsSet
                    SalesDetails: *StandardAgeasCreateClientTemplate01

                  ~Unconditionals:


              - ~Activity:
                  ~Label: QuoteCreationOnEis_AHCC_01
                  ~Role: >
                    Create a new home quote for Ageas on EIS
                  ~Type: Act
                  ~Action: QuoteCreationInEis


                  ~ControlData:
                    UserCredentials: *StandardEisUserCredentialsSet
                    CoreAppUserCredentials: *CoreUserCredentialsSet
                    SearchCriteria:
#                      ClientNumber: ~(ClientNumber)
                      ClientNumber: ~(//001/CreateClientOnEis.EisClientDetails.ClientNumber)

                    SalesDetails: *LO_Household_AHCC_01
                  ~Unconditionals:


              - ~Activity:
                  ~Label: PolicyCreationOnEis_AHCC_01
                  ~Role: >
                    Create a home policy with cheque payment method for the quote created in EIS
                  ~Type: Act
                  ~Action: PolicyCreationOnEis
                  ~ControlData:
                    UserCredentials: *StandardEisUserCredentialsSet
                    CoreAppUserCredentials: *CoreUserCredentialsSet
                    PaymentMethod: Cheque
                    #                    ~Ref(PaymentData): InstancePaymentData
                    PaymentData:
                      ChequeNumber: 265341

                    SearchCriteria:
                      #                      ClientNumber: ~(ClientNumber)
                      ClientNumber: ~(//001/CreateClientOnEis.EisClientDetails.ClientNumber)
#                      ClientNumber: IC0000000050

                    #                    QuoteReference: ~(QuoteReference)

                    QuoteReference: ~(//001/QuoteCreationOnEis_AHCC_01.QuotesDetails.QuoteReference)
#                    QuoteReference:  HH0000000000042

#                    Declines: "false"
#                    Referrals: "true"
#
                    Declines: ~(//001/QuoteCreationOnEis_AHCC_01.QuotesDetails.Declines)
                    Referrals: ~(//001/QuoteCreationOnEis_AHCC_01.QuotesDetails.Referrals)

                  ~Judgements:
                  ~Unconditionals:

        - ~Stage:
            ~Activities:
              - ~Activity:
                  #                  ~Label: ComplexPortalRegisterUser
                  ~Label: PortalRegisterNewUser_AHCC_01
                  ~Role: >
                    Validate new policy can be registered on the portal
                  ~Type: Act
                  ~Action: RegisterNewUser
                  #                  ~Action: PortalRegisterNewUser
                  ~ControlData:
                    NewRegistrationDetails:
                      Brand: ~(//001/CreateClientOnEis.EisClientDetails.SalesDetails.QuotesDetails.Brand)
#                      Email: X~(ClientNumber)@ageas.co.uk
                      Email: X~(//001/CreateClientOnEis.EisClientDetails.ClientNumber)@ageas.co.uk
                      Password: ~(StandardPortalPassword)
                      #                      PolicyNumber: ~(PolicyNumber)
                      PolicyNumber: ~(//001/PolicyCreationOnEis_AHCC_01.PolicyDetails.PolicyNumber)
                      DateOfBirth: ~(DateOfBirth)
#                      Postcode: ~(Postcode)
                      Postcode: ~(CorrespondencePostcode)
                      Name: *DerivedName
                  ~Judgements:
                    - RegistrationStatus==false|HardRunFault("Home policy is not registered")

