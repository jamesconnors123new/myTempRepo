  - ~TestCase:
      ~CaseId: DataBuild_EisUi_Home_ExistingClient_QuoteThenIssue_AHCC_01
      ~Headline: Add quotes for customer build
      ~InitiationActivities:
        - ~Activity:
            ~Role: >
              Initiate cases
            ~Type: Act
            ~Action: InitiateList
            ~ControlData:
              Common:

                Team: ~(Team)
                LogicalPattern: ~(LogicalPattern)
                AreaOfTesting: ~(AreaOfTesting)
                AreaOfBusiness: ~(AreaOfBusiness)
                TestingType: ~(TestingType)
                TestingTeam: ~(TestingTeam)
                EmailSequenceNumber: ~(EmailSequenceNumber)
                ClientGroupId: ~(ClientGroupId)
                DomainName: n0ie34cm.mailosaur.net
                #                ForenameVal: ~(NumericIndex)~(AreaOfTesting)~(LogicalPattern)~(ClientGroupId)~(NumericIndex)
                LastnameVal: Testzxz
                ~Gen(DateOfBirth): DateRelToTodayAsStr|-14800|dd/MM/yyyy

                Postcode: NG17 3AS
                RiskPostcode: NG17 3AS
                CorrespondencePostcode: CV4 7ES


              Instances:

                - Identities:
                    - TestID|EIS_Pattern_AHCC_01-001
                  InstanceValues:
                    AlphaIndex: AHCC-AA
                    NumericIndex: '001'

#                - Identities:
#                    - TestID|EIS_Pattern_AHCC_01-002
#                  InstanceValues:
#                    AlphaIndex: AHCC-AB
#                    NumericIndex: '002'
